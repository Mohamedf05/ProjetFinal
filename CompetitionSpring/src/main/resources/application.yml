server:
  servlet:
    context-path: /compet
spring:
  datasource:
    dbcp2:
      initial-size: 5
      max-total: 10
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 
    url: jdbc:mysql://localhost:3306/competitionsport
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB