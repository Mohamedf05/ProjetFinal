<div class="container">
  <div class="card">
    <div class="card-header">Liste des Ã©preuves</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Discipline</th>
            <th>Nombre de participants max</th>
            <th>Terrain</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of epreuves">
            <th>{{ e.id }}</th>
            <td>{{ e.date }}</td>
            <td>{{ e.discipline }}</td>
            <td>{{ e.maxParticipant }}</td>
            <td>{{ e.terrain.typeTerrain }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <a routerLink="/athlete" routerLinkActive="active" class="btn btn-dark">
      Retour
    </a>
  </div>
</div>
