<div class="card text-center">
  <h1>Numero épreuve &nbsp;{{ epreuve.id }}</h1>
  <table class="table table-dark">
    <tbody>
      <tr>
        <th scope="col">Discipline</th>
        <td>{{ epreuve.discipline }}</td>
      </tr>
      <tr>
        <th scope="col">Terrain</th>
        <td>{{ epreuve.terrain?.nom }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <a
    *ngIf="role == 'organisateur'"
    (click)="modifier()"
    routerLinkActive="active"
    class="btn btn-outline-warning"
    >Modifier l'épreuve</a
  >
  <a
    *ngIf="role == 'organisateur'"
    (click)="delete(epreuve.id)"
    routerLinkActive="active"
    class="btn btn-outline-danger"
    >Supprimer</a
  >

  <a routerLink="" routerLinkActive="active" class="btn btn-link"
    >Liste des participants</a
  >
</div>
<div>
  <button class="btn btn-link" routerLink="/epreuve">Retour</button>
</div>
