<div class="container">
  <div class="card">
    <div class="card-header">Liste des athlètes inscrits à cette epreuve</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Date de naissance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of athletes">
            <th>{{ a.id }}</th>
            <td>{{ a.nom }}</td>
            <td>{{ a.prenom }}</td>
            <td>{{ a.dateNaissance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button class="btn btn-dark" routerLink="/epreuve/consulter">
        Retour
      </button>
    </div>
  </div>
</div>
