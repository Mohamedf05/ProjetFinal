<div class="card">
  <div class="card-header">Liste des athletes inscrits Ã  cette epreuve</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>nom</th>
          <th>prenom</th>
          <th>Date de naissance</th>
          <th>Email</th>
          <th>Numero</th>
          <th>Voie</th>
          <th>Ville</th>
          <th>Code postal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of athletes">
          <th>{{ a.id }}</th>
          <td>{{ a.nom }}</td>
          <td>{{ a.prenom }}</td>
          <td>{{ a.dateNaissance }}</td>
          <td>{{ a.mail }}</td>
          <td>{{ a.adresse?.numero }}</td>
          <td>{{ a.adresse?.voie }}</td>
          <td>{{ a.adresse?.ville }}</td>
          <td>{{ a.adresse?.cp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-outline-dark" routerLink="/epreuve/consulter">
      Retour
    </button>
  </div>
</div>
