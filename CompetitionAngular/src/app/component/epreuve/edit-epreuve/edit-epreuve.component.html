<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label>id:</label>
    <input readonly class="form-control" placeholder="genereation auto" />
  </div>
  <div class="form-group">
    <label>Discipline:</label>
    <select formControlName="discipline" class="form-control">
      <option *ngFor="let d of disciplines | keyvalue">
        {{ d.key }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Terraain:</label>
    <select formControlName="terrain" class="form-control">
      <option *ngFor="let t of terrains" [value]="t.id">
        {{ t.id }}
        <div></div>
        {{ t.nom }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Date:</label>
    <input type="date" formControlName="date" class="form-control" />
  </div>

  <div class="form-group">
    <label>Nombre maximaximal de participants:</label>
    <input formControlName="participant" class="form-control" />
  </div>

  <div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="form.invalid"
    >
      enregistrer
    </button>
    <a routerLink="/epreuve/list" class="btn btn-outline-warning">annuler</a>
  </div>
</form>
