<div class="container">
  <table class="table table-striped">
    <tr>
      <td>ID</td>
      <td>Titre</td>
      <td>Corps</td>
      <td>Journaliste</td>
      <td>Action</td>
    </tr>
    <tr *ngFor="let a of articles">
      <td>{{ a.id }}</td>
      <td>{{ a.titre }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.journaliste?.prenom }} {{ a.journaliste?.nom }}</td>
      <td>
        <a
          [routerLink]="['/article', 'read', a.id]"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >Lecture</a
        >
      </td>
      <td>
        <a
          *ngIf="role == 'organisateur' || role == 'journaliste'"
          [routerLink]="['/article', 'edit', a.id]"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >Editer</a
        >
      </td>
      <td>
        <button (click)="delete(a.id!)" class="btn btn-outline-danger">
          Supprimer
        </button>
      </td>
    </tr>
  </table>

  <a
    routerLink="/article/edit"
    routerLinkActive="active"
    class="btn btn-primary btn-sm"
    >RÃ©diger un article</a
  >
</div>
