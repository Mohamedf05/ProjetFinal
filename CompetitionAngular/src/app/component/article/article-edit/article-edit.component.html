<div class="container">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div *ngIf="article.id">
      <label>ID:</label>
      <input [value]="article.id" readonly class="form-control" />
    </div>
    <div class="form-group">
      <label>Titre de l'article: </label>
      <input type="text" class="form-control" formControlName="titre" />
    </div>
    <div class="form-group">
      <label>Corps article: </label>
      <textarea
        class="form-control"
        formControlName="corps"
        cols="80"
        rows="15"
      >
Tapez votre article</textarea
      >
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">
      Valider
    </button>
  </form>
  <br />
  <div *ngIf="article.id">
    Upload image
    <label for="myfile"></label>
    <input
      type="file"
      id="myfile"
      name="myfile"
      class="form-control"
      (change)="onChange($event)"
    />
    <br />
  </div>

  <div>
    <button (click)="onUpload()" class="btn btn-success">
      Valider envoi image
    </button>
    <a class="btn btn-warning" routerLink="/article" routerLinkActive="active"
      >Retour liste article</a
    >
  </div>
</div>
