<p>article-edit works!</p>

<form (ngSubmit)="submit()" [formGroup]="form">
  <div *ngIf="article.id">
    <label>Id:</label>
    <input [value]="article.id" readonly class="form-control" />
  </div>
  <div class="form-group">
    <label>Titre de l'article: </label>
    <input type="text" class="form-control" formControlName="titre" />
  </div>
  <div class="form-group">
    <label>Corps article: </label>
    <textarea class="form-control" formControlName="corps" cols="80" rows="15">
Tapez votre article</textarea
    >
  </div>
  <button
    type="submit"
    class="btn btn-outline-success"
    [disabled]="form.invalid"
  >
    Valider
  </button>
</form>
<br />
<div *ngIf="article.id">
  Upload image

  <label for="myfile"></label>
  <input
    type="file"
    id="myfile"
    name="myfile"
    class="form-control"
    (change)="onChange($event)"
  />
  <br />
  <button (click)="onUpload()" class="btn btn-outline-success">
    Valider envoi image
  </button>
</div>

<br />
<div>
  <a routerLink="/article">Retour liste article</a>
</div>
