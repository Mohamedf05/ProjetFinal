<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label>id:</label>
    <input readonly class="form-control" placeholder="genereation auto" />
  </div>
  <div class="form-group">
    <label>Nom de l'évenement:</label>
    <input formControlName="nom" class="form-control" />
    <div
      *ngIf="form.get('nom')?.dirty && form.get('nom')?.invalid"
      style="color: red"
    >
      information obligatoire
    </div>
  </div>

  <div formGroupName="dateGroup">
    <div class="form-group">
      <label>Debut:</label>
      <input type="date" formControlName="dateDebut" class="form-control" />
      <div
        *ngIf="
          form.get('dateGroup.dateDebut')?.dirty &&
          form.get('dateGroup.dateDebut')?.invalid
        "
        style="color: red"
      >
        information obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Fin:</label>
      <input type="date" formControlName="dateFin" class="form-control" />
      <div
        *ngIf="
          form.get('dateGroup.dateFin')?.dirty &&
          form.get('dateGroup.dateFin')?.invalid
        "
        style="color: red"
      >
        information obligatoire
      </div>
    </div>
    <div
      *ngIf="form.get('dateGroup')?.hasError('datesNotConsistent')"
      style="color: red"
    >
      dates incohérentes
    </div>
  </div>

  <div class="form-group">
    <label>Ville:</label>
    <input formControlName="ville" class="form-control" />
    <div
      *ngIf="form.get('ville')?.dirty && form.get('ville')?.invalid"
      style="color: red"
    >
      information obligatoire
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="form.invalid"
    >
      enregistrer
    </button>
    <a routerLink="/evenement/list" class="btn btn-outline-warning">annuler</a>
  </div>
</form>
