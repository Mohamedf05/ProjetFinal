<div class="container">
  <div class="card">
    <div class="card-header">Modifier un spectateur</div>
    <div class="card-body">
      <div class="form-group">
        <label>ID:</label>
        <input
          readonly
          class="form-control"
          placeholder="genereation auto"
          [(ngModel)]="compte.id"
        />
      </div>
      <div class="form-group">
        <label>Nom:</label>
        <input class="form-control" [(ngModel)]="compte.nom" />
        <label>Prenom:</label>
        <input class="form-control" [(ngModel)]="compte.prenom" />
        <label>Date de naissance:</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="compte.dateNaissance"
        />
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="compte.mail" />
        <label>Numero:</label>
        <input class="form-control" [(ngModel)]="adresse.numero" />
        <label>Voie:</label>
        <input class="form-control" [(ngModel)]="adresse.voie" />
        <label>Ville:</label>
        <input class="form-control" [(ngModel)]="adresse.ville" />
        <label>Code postal:</label>
        <input class="form-control" [(ngModel)]="adresse.cp" />
      </div>
      <div>
        <button (click)="save()" class="btn btn-success">Valider</button>
        <a (click)="annuler()" class="btn btn-warning">Annuler</a>
      </div>
    </div>
  </div>
</div>
