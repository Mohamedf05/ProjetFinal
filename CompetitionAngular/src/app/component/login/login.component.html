<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <p *ngIf="err" class="alert alert-danger">{{ message }}</p>
      <form #loginForm="ngForm" (ngSubmit)="check()">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Email:</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
              [(ngModel)]="login"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Mot de passe :</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Mot de passe"
              [(ngModel)]="password"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          Connection
        </button>
        <button routerLink="/inscription" class="btn btn-warning">
          Retour accueil
        </button>
      </form>
    </div>
  </div>
</div>
